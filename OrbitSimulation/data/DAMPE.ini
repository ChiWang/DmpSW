##Satname "Satellite Name" it must match the one in .tle file
SATname DAMPE

## EphemName "Ephemeredis file name"
EphemName data/DAMPE.tle

## start_MJD "start MJD"
Start_MJD 57388

##stop_MJD"stop MJD"
Stop_MJD 57388.5

## Initial_RA "Initial RA"
## set equal to the RA of Ascending node
Ira  317.2335

## Initial_DEC "Initial DEC"
## set to DEC of equator
Idec 0

## Units "Conversion factor to Km"
Units 1

## Resolution "Time resolution minutes"
Resolution 1

## TimelnCmd "Timeline SINGLE Command"
TimelnCmd |SURVEY|+0.0|

## saafile "SAA file definition"
saafile data/L_SAA_2008198.03


## RootFileName "Output file name"
RootFileName test/output_test.root

## IGRFDataPath Path to IGRF Data keep the last / in the path
IGRFDataPath data/

## BuildMap "To buil a map of geomagnetic parameters" It is time consuming
BuildMap false

## LonMapNStep "Number of steps for Lon in the Map "
LonMapNStep 720

## LatMapNStep "Number of steps for Lat in the Map "
LatMapNStep 360

## RMap "Height in km above Earth "
RMap 500